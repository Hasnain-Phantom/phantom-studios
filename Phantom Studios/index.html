<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <title>Hero Section</title>

</head>

<body>
  <!-- Mobile -->
  <div class="mob sm:block lg:hidden md:hidden xl:hidden">
    <div class=" fixed top-0 bg-opacity-50  bg-white-500 pt-4">
      <nav class="flex justify-evenly ">
        <div id="logo ">Image</div>
        <div class="menu-icon text-[10px] ">Menu</div>
      </nav>
    </div>
    <div class="hero-section h-screen w-full text-[50px] font-bold   ">
      <div id="phan">PHANTOM </div>
      <div id="studio">STUDIO </div>
    </div>
  </div>

  <!-- LAPTOP -->
  <div class="mob md:hidden sm:hidden md:hidden xl:block">

    <div class="navbar fixed top-0 bg-opacity-50  bg-white-500 w-full pt-4">
      <nav class="flex justify-around ">

        <div id="logo ">PHANTOM STUDIO</div>
        <div id="menuitems" class="flex gap-8 ">
          <div class="menuitem hover:border-b-4 border-black transition-all duration-200 ease-in-out">contact us</div>
          <div class="menuitem hover:border-b-4 border-black transition-all duration-200 ease-in-out">Work</div>
          <div class="menuitem hover:border-b-4 border-black transition-all duration-200 ease-in-out">Method</div>
          <div class="menuitem hover:border-b-4 border-black transition-all duration-200 ease-in-out">Learn</div>
          <div class="menuitem hover:border-b-4 border-black transition-all duration-200 ease-in-out">About</div>
          <div class="menuitem hover:border-b-4 border-black transition-all duration-200 ease-in-out">Press</div>
        </div>
        <div class="right-menu flex gap-8">
          <div class="side-menu">Work with us</div>
          <div class="menu-icon">Menu</div>
        </div>
      </nav>
    </div>

    <div class="hero-section h-screen w-full text-[200px] font-bold pt-[100px]  ">
      <div id="phan">PHANTOM </div>
      <div id="studio">STUDIO </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
    integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>

</html>
